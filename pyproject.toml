[tool.poetry]
name = "beanie"
version = "0.2.1"
description = "MongoDB ODM based on Pydantic and Motor"
authors = ["Roman <roman-right@protonmail.com>"]
license = "Apache-2.0"
homepage = "https://github.com/roman-right/beanie"
repository = "https://github.com/roman-right/beanie"
keywords = ["mongo", "mongodb", "pydantic", "odm"]
include = [
    "LICENSE",
]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.5.1"
motor = "^2.1.0"

[tool.poetry.dev-dependencies]
pre-commit = "^2.3.0"
pytest = "^5.4.2"
pytest-aiohttp = "^0.3.0"
pytest-cov = "^2.8.1"
Pygments = "^2.8.0"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov-report term-missing --cov=beanie"
testpaths = [
    "tests",
    "integration",
]
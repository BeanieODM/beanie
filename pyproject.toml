[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "beanie"
version = "1.26.0"
description = "Asynchronous Python ODM for MongoDB"
readme = "README.md"
requires-python = ">=3.7,<4.0"
license = { file="LICENSE" }
authors = [
    {name = "Roman Right", email = "roman-right@protonmail.com"}
]
keywords = ["mongodb", "odm", "orm", "pydantic", "mongo", "async", "python"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=1.10.17,<3.0",
    "motor>=2.5.0,<4.0.0",
    "click>=7",
    "toml",
    "lazy-model==0.2.0",
    "typing-extensions>=4.7; python_version < '3.11'",
]

[project.optional-dependencies]
test = [
    "pre-commit>=3.0.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "dnspython>=2.6.0",
    "asgi-lifespan>=2.1.0",
    "httpx>=0.27.0",
    "fastapi>=0.112",
    "pydantic-settings>=2.4.0",
    "pydantic-extra-types>=2.9.0",
    "pydantic[email]>=2.8.2",
    "ruff>=0.6.0"
]
doc = [
    "Pygments>=2.8.0",
    "Markdown>=3.3",
    "pydoc-markdown>=4.8",
    "mkdocs>=1.4",
    "mkdocs-material>=9.0",
    "jinja2>=3.0.3"
]
queue = ["beanie-batteries-queue>=0.2"]
ci = [
    "toml",
    "requests",
    "types-requests",
]

[project.urls]
homepage = "https://beanie-odm.dev"
repository = "https://github.com/roman-right/beanie"

[project.scripts]
beanie = "beanie.executors.migrate:migrations"

# TOOLS

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov-report term-missing --cov=beanie --cov-branch --cov-fail-under=80"
testpaths = [
    "tests",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]
asyncio_mode = "auto"

[tool.beanie.migrations]
path = "beanie/example_migration"
database_name = "beanie_db"

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "toml"
ignore_missing_imports = true

[tool.pyright]
include = ["tests/typing", "beanie"]

[tool.ruff]
line-length = 79
fix = true
include = ["**/*.py", ".github/**/*.py"]

[tool.ruff.lint]
extend-select = ["A",    # flake8-builtins
    "ASYNC",# flake8-async
    "COM",  # flake8-commas (flake8-simplify)
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "FLY",  # flynt
    "G",    # flake8-logging-format
    "I",    # isort-
    "INT",  # flake8-gettext
    "ISC",  # flake8-implicit-str-concat
    "LOG",  # flake8-logging
    "PERF", # Perflint
    "PIE",  # flake8-pie
    "Q",    # flake8-quotes
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    'UP', # pyupgrade
    'W', # pycodestyle warnings
]
per-file-ignores = { "tests/*" = ["E711"] }
flake8-quotes = {inline-quotes = "double", multiline-quotes = "double"}

ignore = [
    "COM812", #conflict with formatter
    "ISC001",#conflict with formatter
    "SIM112"
]


# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.codespell]
ignore-words-list = [
    "NotIn",
    "nin",
]
skip ="docs/changelog.md"

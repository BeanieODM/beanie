[project]
name = "beanie"
version = "1.19.1"
description = "Asynchronous Python ODM for MongoDB"
authors = [
    {name = "Roman", email = "roman-right@protonmail.com"},
]
dependencies = [
    "pydantic>=1.10.0",
    "motor<4.0,>=2.5",
    "click>=7",
    "toml",
    "lazy-model>=0.0.3"
]
requires-python = ">=3.7,<4.0"
readme = "README.md"
license = {text = "Apache-2.0"}
keywords = ["mongodb", "odm", "orm", "pydantic", "mongo", "async", "python"]

[project.optional-dependencies]  # This is optional dependencies
queue = ["beanie_batteries_queue>=0.0.1"]

[project.urls]
homepage = "https://roman-right.github.io/beanie/"
repository = "https://github.com/roman-right/beanie"

[project.scripts]
beanie = "beanie.executors.migrate:migrations"

[tool.pdm]

[tool.pdm.dev-dependencies]
dev = [
    "pre-commit<3.0.0,>=2.3.0",
    "pytest<7.0.0,>=6.0.0",
    "pytest-aiohttp<1.0.0,>=0.3.0",
    "pytest-cov<3.0.0,>=2.8.1",
    "Pygments<3.0.0,>=2.8.0",
    "dnspython<3.0.0,>=2.1.0",
    "mkdocs-material>=9.0",
    "pydoc-markdown>=4.6",
    "flake8>=3",
    "pyright>=0",
    "mkdocs>=1.4",
    "icecream<3.0.0,>=2.1.1",
    "jinja2==3.0.3",
    "fastapi<1.0.0,>=0.78.0",
    "asgi-lifespan<2.0.0,>=1.0.1",
    "httpx<1.0.0,>=0.23.0",
    "Markdown>=3.3",
    "importlib-metadata<5.0.0,>=4.12.0",
]

[tool.pdm.build]
includes = ["beanie", "LICENSE", "beanie/py.typed"]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov-report term-missing --cov=beanie --cov-branch --cov-fail-under=85"
testpaths = [
    "tests",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[tool.poetry.scripts]
beanie = "beanie.executors.migrate:migrations"

[tool.beanie.migrations]
path = "beanie/example_migration"
database_name = "beanie_db"

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "toml"
ignore_missing_imports = true

[tool.pyright]
include = ["tests/typing", "beanie"]

[tool.ruff]
line-length = 79

# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F"]
ignore = ["E501"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py310"

[tool.ruff.per-file-ignores]
"tests/*" = ["E711"]

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
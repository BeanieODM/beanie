name: Publish project
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build + test only, skip upload)"
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.1
        with:
          mongodb-version: "8.0"
          mongodb-replica-set: test-rs

      - name: Install dependencies
        run: pip install .[test]

      - name: Run tests
        run: pytest -v

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install flit
        run: pip install flit

      - name: Build package
        run: flit build

      - name: Publish to PyPI
        if: ${{ !inputs.dry_run }}
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create git tag
        if: ${{ !inputs.dry_run }}
        run: |
          VERSION=$(python -c "import beanie; print(beanie.__version__)")
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(python -c "import beanie; print(beanie.__version__)")
          gh release create "v${VERSION}" --generate-notes --title "v${VERSION}"
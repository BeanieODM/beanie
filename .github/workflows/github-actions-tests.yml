name: Tests
on:
  pull_request:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - uses: pre-commit/action@v3.0.1

  run-tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]
        mongodb-version: [ "4.4", "5.0", "6.0", "7.0", "8.0" ]
        pydantic-version: [ "1.10.18", "2.9.2", "2.10.4" ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Cache MongoDB data
        uses: actions/cache@v4
        with:
          path: /data/db
          key: mongo-${{ matrix.mongodb-version }}
          restore-keys: |
            mongo-

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-replica-set: test-rs

      - name: Cache Pydantic
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pydantic-${{ matrix.pydantic-version }}-${{ matrix.python-version }}
          restore-keys: |
            pydantic-

      - name: Install dependencies
        run: pip install .[test,ci]

      - name: Install Pydantic
        run: pip install pydantic==${{ matrix.pydantic-version }}

      - name: Run tests
        env:
          PYTHON_JIT: 1
        run: pytest -v

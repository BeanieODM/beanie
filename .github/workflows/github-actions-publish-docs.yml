name: Publish docs
on:
  push:
    branches:
      - main
jobs:
  publish_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.10.9
      - name: install dependencies
        run: pip3 install .[doc]
      - name: publish docs
        run: bash scripts/publish_docs.sh
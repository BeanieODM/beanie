name: Publish docs
on:
  push:
    branches:
      - main
jobs:
  publish_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10.9
      - name: install flit
        run: pip3 install flit
      - name: install dependencies
        run: flit install --extras doc
      - name: publish docs
        run: bash scripts/publish_docs.sh
name: MyPy
on: [ pull_request ]

jobs:
  mypy:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10.9
      - name: mypy install
        run: pip3 install mypy types-click types-toml
      - name: mypy
        run: mypy beanie/ tests/typing --config-file pyproject.toml
